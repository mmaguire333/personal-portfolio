<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

        <section id="contact">

            <p>Contact description...</p>
            <div class="phone">
                <img src="" alt="phone icon">
                <p>(970) 342-0523</p>
            </div>

            <div class="social-links">
